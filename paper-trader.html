<head>
  <title>Paper Trader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="/animate.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
</head>

<body>

</body>

<template name="header">
	<div class="topbar">
		<div class="selectors">
			<div class="user-icon">
				<img src="/user.png"/>
			</div>
			<div class="tools">
				<div class="logout tool"> Logout </div>
			</div>
		</div>
	</div>
</template>

<template name="footer">
	<footer>
		<div class="copyright-shit"> Don't steal my code </div>
		<div class="links">
			<a href="http://github.com/quanhuynh/tradebook"> Github source code </a>
			|
			<a href="http://quanhuynh.org"> Created by Quan Huynh </a> 
		</div>
	</footer>
</template>

<template name="loading">
	<div id="loading-icon">
		<img src="/loading.gif"/>
	</div>
</template>

<template name="main">
	{{> yield}}
</template>

<template name="loginform">
	{{#if currentUser}}
	{{> portfoliosdashboard}}
	{{else}}
	<div class="container animated fadeIn" id="loginform">
		<div class="logo">
			<img src="/logo-first-prototype.png"/>
		</div>
		<form class="user-form login-form">
			<input type="text" name="login_username" placeholder="Username" required/>
			<input type="password" name="login_password" placeholder="Password" required/>
			<div class="button-wrap">
				<a href="{{pathFor route='register'}}"> Join </a>
				<input class="submit-btn" type="submit" name="login_submit" value="Sign in" style="width: 40%;"/>
			</div>
			
		</form>
	</div>
	{{/if}}
</template>

<template name="registerform">
	<div class="container animated fadeInRight" id="registerform">
		<div class="logo">
			<img src="/logo-first-prototype.png"/>
		</div>
		<form class="user-form register-form">
			<input type="text" name="register_username" placeholder="Username" required/>
			<input type="password" name = "register_password" placeholder="Password" required/>
			<input class="submit-btn" type="submit" name="register_submit" value="Register"/>
		</form>
	</div>
</template>

<template name="portfoliosdashboard">
	{{> header}}
	<div class="portfolio-dashboard animated fadeInUp">
		<div class="page-title"> Select a Trade Portfolio </div>
		<div class="trade-portfolios">
			{{#each portfolios}}
				<div class="portfolio" data-name="{{name}}" data-balance="{{balance}}">
					<div class="name col-md-6">
						{{name}}
					</div>
					<div class="balance col-md-4">
						{{balance}}
					</div>
					<div class="modify col-md-2">
						<div class="edit"> Edit </div>
						<div class="remove"> Remove </div>
					</div>
				</div>
			{{else}}
				<div class="no-portfolios animated fadeIn"> You do not have any trade portfolios </div>
			{{/each}}
		</div>
		<hr>
		<a href="{{pathFor route='newportfolio'}}"> Create a new trade portfolio </a>
	</div>
	{{> footer}}
</template>

<template name="newportfolio">
	{{> header}}
	<div class="new-portfolio container animated fadeInLeft">
		<form class="user-form">
			<h3> Name of Portfolio </h3>
			<input type="text" name="portfolio_name" placeholder="Name of Portfolio" required/>
			<h3> Balance </h3>
			<input type="number" name="portfolio_balance" min="1000" max="500000" step="1000" value="1000" required/>
			<h3> Description (optional) </h3>
			<textarea name="portfolio_description" rows="5"> </textarea>
			<input type="submit" name="portfolio_submit" value="Create Portfolio"/>
		</form>
	</div>
	{{> footer}}
</template>

<template name="deniedaccess">
	<div class="denied-access">
		<h1> Oops! </h1>
		<h1> You are not authorized to access this page </h1>
	</div>
</template>
