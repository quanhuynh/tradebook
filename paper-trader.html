<head>
  <title>Paper Trader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
</head>

<body>

</body>

<template name="header">
	<div class="topbar">

	</div>
</template>

<template name="main">
	{{> yield}}
</template>

<template name="loginform">
	<div class="container">
		<div class="logo">
			<img src="/logo-first-prototype.png"/>
		</div>
		<form class="user-form">
			<input type="text" name="login_username" placeholder="Username"/>
			<input type="password" name="login_password" placeholder="Password"/>
			<div class="button-wrap">
				<a href="{{pathFor route='register'}}"> Join </a>
				<input type="submit" name="login_submit" value="Sign in" style="width: 40%;"/>
			</div>
			
		</form>
	</div>
</template>

<template name="registerform">
	<div class="container">
		<div class="logo">
			<img src="/logo-first-prototype.png"/>
		</div>
		<form class="user-form">
			<input type="text" name="register_username" placeholder="Username"/>
			<input type="password" name = "register_password" placeholder="Password"/>
			<input type="submit" name="register_submit" value="Register"/>
		</form>
	</div>
</template>

<template name="portfoliosdashboard">
	{{#if currentUser}}
	<div class="portfolio-dashboard">
		<div class="page-title"> Select a Trade Portfolio </div>
		<div class="trade-portfolios">
			{{#each portfolios}}
				<div class="portfolio">
					<div class="name col-md-9">
						{{name}}
					</div>
					<div class="balance col-md-3">
						{{balance}}
					</div>
				</div>
			{{else}}
				<h1> You do not have any trade portfolios </h1>
			{{/each}}
		</div>
		<hr>
		<a href="{{pathFor route='newportfolio'}}"> Create a new trade portfolio </a>
	</div>
	{{else}}
	<h1> You are not authorized to access this page </h1>
	{{/if}}
</template>

<template name="newportfolio">
	{{#if currentUser}}
	<div class="new-portfolio container">
		<form class="user-form">
			<h3> Name of Portfolio </h3>
			<input type="text" name="portfolio_name" placeholder="Name of Portfolio" />
			<h3> Balance </h3>
			<input type="number" name="portfolio_balance" min="1000" max="500000" step="1000" value="1000"/>
			<h3> Description (optional) </h3>
			<textarea name="portfolio_description" rows="5"> </textarea>
			<input type="submit" name="portfolio_submit" value="Create Portfolio"/>
		</form>
	</div>
	{{else}}
	<h1> You are not authorized to access this page </h1>
	{{/if}}
</template>
